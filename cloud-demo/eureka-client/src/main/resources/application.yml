server:
  port: 8001

spring:
  application:
    name: eureka-client

eureka:
  instance:
    hostname: localhost
    instance-id: eureka-client8001
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 7
  client:
    registry-fetch-interval-seconds: 5
management:
  endpoints:
    web:
      exposure:
        include: "*"
---
server:
  port: 8002
spring:
  profiles: client2
  application:
    name: eureka-client

eureka:
  instance:
    hostname: localhost
    instance-id: eureka-client8002
    prefer-ip-address: false
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 7
  client:
    registry-fetch-interval-seconds: 5


